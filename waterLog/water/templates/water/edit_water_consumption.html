{% extends "base.html" %}

{% block content %}
  <h2>Edit Water Consumption</h2>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="amount_drank">Amount Consumed:</label>
      <input type="number" id="amount_drank" name="amount_drank" value="{{ water_consumption.amount_drank }}" required>
    </div>

    <div class="form-group">
      <label for="unit">Unit:</label>
      <select id="unit" name="unit">
        <option value="ml" {% if unit == 'ml' %}selected{% endif %}>ml</option>
        <option value="oz" {% if unit == 'oz' %}selected{% endif %}>oz</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>

{% endblock %}
