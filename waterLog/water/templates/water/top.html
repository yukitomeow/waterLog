<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Consumption</title>
  </head>
  <body>
    <div class="container">
      <h2>Water Consumption for Today</h2>
      <p><strong>Username:</strong> {{ username }}</p>
      <p><strong>Date:</strong> {{ date }}</p>

      <p>
        <strong>Total Water Consumed Today:</strong> {{ total_water_today }} mls
      </p>

      <!-- Always display the form to add more water consumption -->
      <h3>Add More Water Consumption</h3>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Add Water Consumption</button>
      </form>
    </div>
  </body>
</html>
