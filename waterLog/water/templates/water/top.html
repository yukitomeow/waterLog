<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water log</title>
  </head>
  <body>
    <p>How much water you drink a day</p>
    {% if waters %}

    <p>
      {{waters.user.id}}{{waters.user}} has drank {{waters.amount_drank}} on
      {{waters.date}}
    </p>
    {% else %}
    <p>You need to drink water</p>
    {% endif %}
  </body>
</html>
