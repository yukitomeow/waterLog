{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン</title>
  </head>
  <body>
    <h2>ログイン</h2>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="next" vale="{{next}}" />
      {% bootstrap_form form %} {% buttons %}
      <button type="submit" class="btn btn-primary">Submit</button>
      {% endbuttons %}
    </form>
  </body>
</html>
