{% extends "base.html" %} {% load bootstrap5 %}{% load i18n %}

{% block title %}Log in{% endblock %}
{% block content %}

<h2>{% trans "Login" %}</h2>
<form method="post">
  {% csrf_token %}
  <input type="hidden" name="next" vale="{{next}}" />
  {% bootstrap_form form %} {% buttons %}
  <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
  {% endbuttons %}
</form>
{% endblock %}
