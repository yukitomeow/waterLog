{% extends "base.html" %} {% load bootstrap5 %}

{% block title %}Log in{% endblock %}
{% block content %}

<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <input type="hidden" name="next" vale="{{next}}" />
  {% bootstrap_form form %} {% buttons %}
  <button type="submit" class="btn btn-primary">Submit</button>
  {% endbuttons %}
</form>
{% endblock %}
