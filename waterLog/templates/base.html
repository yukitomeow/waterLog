{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'top' %}">Water Consumption</a>
        <a class="navbar-nav" href="{% url 'dashboard' %}">Dashboard</a>
        <ul class="navbar-nav mr-md-2">
          {% if user.is_authenticated %}
          <li class="nave-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nave-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item"> <!-- This is the new Register link -->
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container mt-5">{% block content %}{% endblock %}</div>
    </main>
    <!-- Add Bootstrap JS and Popper.js for Bootstrap functionalities -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

    <footer>
      <!-- Site footer -->
    </footer>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
