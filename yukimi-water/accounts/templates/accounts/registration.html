{% extends "base.html" %}
{% load bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto"> 
            <h2>{% trans "Register" %}</h2>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary w-100">{% trans "Register" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
